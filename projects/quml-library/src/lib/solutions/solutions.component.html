<div class="solutions">
    <div class="close-icon" (click)="closeSolution()">
        <quml-close></quml-close>
    </div>
    <div class="solution-header">Question</div>
    <div [innerHtml]="question"></div>
    <div class="solution-header">option</div>
    <div class="solution-options" *ngFor="let option of options" >
        <div [innerHtml]="option.body"></div>
    </div>
    <div class="solution-header">solutions</div>
    <div *ngFor="let solution of solutions" [innerHtml]="solution.value"></div>
    <div class="scoreboard-button-container">
        <button type="submit" class="scoreboard-quml-btn" (click)="closeSolution()">Done</button>
    </div>
</div>
