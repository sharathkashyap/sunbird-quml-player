<quml-header class="main-header" (durationEnds)="this.endPageReached = true" [disablePreviousNavigation]="linearNavigation" [duration]="duration" (nextSlideClicked)="nextSlideClicked($event)"
  (prevSlideClicked)="previousSlideClicked($event)" *ngIf="!endPageReached"></quml-header>
<div class="potrait-header-top">
  <div class="wrapper">
    <div class="quml-menu">&#9776;</div>
    <div class="quml-header-text">
      Unit 2 ,Triangles and Rectangles
    </div>
  </div>
</div>
<carousel [interval]="slideInterval" [showIndicators]="showIndicator" [noWrap]="noWrapSlides" #car
  [hidden]="endPageReached">
  <slide *ngFor="let question of questions">
    <div *ngIf="question.type === 'reference'">
      <quml-sa [questions]='question.data' [identifier]="question.id" id={{question.id}}></quml-sa>
    </div>
    <div *ngIf="question.type === 'mcq'">
      <quml-mcq [question]='question' (optionSelected)="getOptionSelected($event)" [identifier]="question.id"
        id={{question.id}}></quml-mcq>
    </div>
  </slide>
</carousel>
<!-- [hidden]="!endPageReached" -->
<quml-endpage *ngIf="endPageReached" [scoreSummary]="scoreSummary" (replayContentEvent)="replayContent()">
</quml-endpage>
<div class="quml-card" *ngIf="showAlert">
  <div class="quml-card-title">
    <p>Alert</p>
  </div>
  <div class="quml-card-body">
    <p class="wrong">you have selected a wrong option</p>
    <!-- <p class="right">you have selected a right option</p> -->
  </div>
  <div class="quml-card-button-section">
    <div class="quml-button-container">
      <button (click)="showAlert = false;"> Retry </button>
    </div>
    <div class="button-container">
      <button (click)="skip()"> Skip </button>
    </div>
    <!-- <div class="button-container">
      <button> Next </button>
    </div> -->
  </div>
</div>
<quml-portrait-header class="portrait-header" (nextSlideClicked)="nextSlideClicked($event)"
  (prevSlideClicked)="previousSlideClicked($event)"></quml-portrait-header>
